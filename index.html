
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberManager Pro</title>
    <!-- Mantenemos Tailwind vía CDN para preservar tus estilos sin configuración extra -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* Station Glow Effects */
      @keyframes pulse-occupied {
        0%, 100% { 
          box-shadow: 0 0 0px rgba(244, 63, 94, 0.1); 
          border-color: rgba(244, 63, 94, 0.3); 
        }
        50% { 
          box-shadow: 0 0 25px rgba(244, 63, 94, 0.4); 
          border-color: rgba(244, 63, 94, 0.8); 
        }
      }

      .glow-occupied {
        animation: pulse-occupied 3s ease-in-out infinite;
      }

      .glow-available {
        box-shadow: 0 0 10px rgba(16, 185, 129, 0.1);
        border-color: rgba(16, 185, 129, 0.3);
        transition: all 0.3s ease;
      }
      
      .glow-available:hover {
        box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        border-color: rgba(16, 185, 129, 0.8);
        transform: translateY(-2px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-900 text-slate-100 antialiased overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
